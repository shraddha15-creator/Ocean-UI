    <header>
        <div class="header-nav">
            <span class="brand-name"><a href="../../../index.html">Unfold 2.0</a></span>

            </div>
        </div>
    </header>

    <main>
        <div class="comp-page-container">
            <div class="navbar-left">
                <span class="navbar-left-title">Installation</span>
                <a class="navbar-left-items" href="../../docs.html">Refer</a>
                <span class="navbar-left-title">Components</span>
                <a class="navbar-left-items" href="../avatar/avatar.html">Avatars</a>
                <a class="navbar-left-items" href="#alert">Alert</a>
                <a class="navbar-left-items active-tab" href="#badge">Badge</a>

            <div class="container-docs">
                <span class="comp-page-header">Badge</span>
                <div class="comp-page-details">
                    <h5>Badge on Avatar</h5>
                    <div class="badge">
                        <div class="badge-avatar">
                            <span class="badge-status-active"></span>
                            <img class="avatar avatar-rounded avatar-lg" src="../../../images/avatar-dog.jpg" alt="" />
                        </div>
                        <div class="badge-avatar">
                            <span class="badge-status-busy"></span>
                            <img class="avatar avatar-rounded avatar-md" src="../../../images/avatar-dog.jpg" alt="" />
                        </div>
                        <div class="badge-avatar">
                            <span class="badge-status-away"></span>
                            <img class="avatar avatar-rounded avatar-sm" src="../../../images/avatar-dog.jpg" alt="" />
                        </div>
                    </div>
                    <iframe src="https://carbon.now.sh/embed/uvAMHnVM8LAZ34lB7Ynq"
                        style="width: 680px; height: 270px; border:0; transform: scale(1); overflow:hidden;"
                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                    <h5>Badge on Icon</h5>
                    <div class="badge">
                        <div class="badge-icon">
                            <i class="fab fa-facebook-messenger"></i>
                            <span class="badge-noti-icon badge-noti-one">2</span>
                        </div>
                        <div class="badge-icon">
                            <i class="fas fa-envelope"></i>
                            <span class="badge-noti-icon badge-noti-two">2</span>
                        </div>
                        <div class="badge-icon">
                            <i class="fab fa-facebook-square"></i>
                            <span class="badge-noti-icon badge-noti-three">2</span>
                        </div>
                    </div>
                    <iframe src="https://carbon.now.sh/embed/GVRq69Ycux6Q4wZqgwOH"
                        style="width: 680px; height: 158px; border:0; transform: scale(1); overflow:hidden;"
                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
    </main>
